<ion-slides pager  speed="1000" effect="slide" class="addheight"  
    slidesPerView="1.3"
    spaceBetween="10"
    centeredSlides="true"
    autoplay=true
    loop=true>
  <ion-slide *ngFor = "let slide of slides">
    <img
      src="assets/b.jpg"
      alt=""
      srcset=""
     class="addimage"
    />
  </ion-slide>
</ion-slides>
