<ion-slides #pageSlider (ionSlideWillChange)="changeWillSlide($event)" effect="flip" speed="800" >
  <ion-slide>
    <ion-list>
      <ion-item *ngFor="let items of listcards" class="">
        {{items.Name}}
      </ion-item>
    </ion-list>
  </ion-slide>
  <ion-slide>
    <ion-list>
      <ion-item *ngFor="let items of listcards ">
        {{items.title}}
      </ion-item>
    </ion-list>
  </ion-slide>
</ion-slides>
