
<ion-item no-lines class="paddingleft">
  <ion-item no-lines class="paddingleft">
    <ion-scroll scrollX="true" scroll-avatar id="largecardcontainer">
      <ion-card class="scroll-item" id="largecard" (click)="getList(item);" *ngFor = "let item of items">
        <img src="../../assets/ss1.jpg"/>
    <div class="card-title">{{item.name | titlecase}}</div>
      </ion-card>
    </ion-scroll>
  </ion-item>
</ion-item>
