<ion-grid class="margintop">
  <ion-row text-center>
    <ion-col col-12 icon-start>
      <img src="assets/imgs/logo.png" alt="" width="80px;">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 text-center>
      <h2 class="welcomecolor">Welcome Back</h2>
    </ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col col-12>
      <span>Login to continue</span>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-10 offset-1>
      <button ion-button icon-start block style="    text-transform: none;
                color: #ff6700;
                background: white;"
        (click)="loginWithGoogle()">
        <img src="../../assets/imgs/google.jpg" alt="" style="width:18%;">
        Login with Google
      </button>
    </ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col col-10 offset-1>

      <form #loginForm="ngForm">
        <ion-item>
          <ion-icon name="call"></ion-icon>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" required name="Username" [(ngModel)]="login.Username" #Username="ngModel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Enter Password</ion-label>
            <ion-input type="password" required name="password" [(ngModel)]="login.Password" #Password="ngModel"></ion-input>
          </ion-item>
      </form>
    </ion-col>
    <ion-col col-6 offset-3>
      <button ion-button type="submit" block class="submitbutton" [disabled]="loginForm.invalid" (click)="loginWithEmail()">
        Login
      </button>
    </ion-col>
  </ion-row>
  <ion-row text-center class="forgotbutton">
    <ion-col>
      <span (click)="forgotPassword()">Forgot Password?</span>
    </ion-col>
  </ion-row>
  <ion-row text-center style="border-top:1px solid lightgrey;">
    <ion-col col-12 class="registermargin">
      <span>Register and Enjoy Benefits</span>
    </ion-col>
    <ion-col>
      <button ion-button clear small class="forgotbutton" (click)="gotoRegister()">Register</button>
    </ion-col>
  </ion-row>
</ion-grid>
