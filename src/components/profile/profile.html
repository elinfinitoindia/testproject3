<ion-row text-center class="mt5">
  <ion-col col-12 icon-start>
    <img src="assets/imgs/logo.png" alt="" width="80px;">
  </ion-col>
  <ion-col col-12>
    <h3>Prateek Agnihotri</h3>
  </ion-col>
</ion-row>
<ion-row text-center>
</ion-row>
<ion-list>
  <ion-list-header style="    margin-bottom: 0px !important;    font-size: 1.5em;">
    Profile
  </ion-list-header>
  <form #profileForm="ngForm">
  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text" name="Username" [(ngModel)]="profile.Username" [disabled]="editFormStatus"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email"  name="Email" [(ngModel)]="profile.Email" [disabled]="editFormStatus"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Mobile Number</ion-label>
      <ion-input type="text"  name="PhoneNo" [(ngModel)]="profile.PhoneNo" [disabled]="editFormStatus"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Balance</ion-label>
      <ion-input type="number" [disabled]="true" name="Balance" [(ngModel)]="profile.Balance"></ion-input>
    </ion-item>
  </form>

</ion-list>
<ion-row>
  <ion-col col-6 offset-3>
    <button ion-button full color="theme" (click)="saveDetail()" *ngIf="btnStatus" [disabled]="profileForm.invalid">Save</button>
  </ion-col>
</ion-row>

<ion-list>
  <ion-list-header style="margin-bottom: 0px !important;font-size: 1.5em;">
    Others
  </ion-list-header>
  <ion-item (click)="editDetails()">
    <ion-icon name="leaf" item-start></ion-icon>
    Edit Details
  </ion-item>
  <ion-item (click)="changePassword()">
    <ion-icon name="leaf" item-start></ion-icon>
    Change Password
  </ion-item>
  <ion-item (click)="logOut()">
    <ion-icon name="leaf" item-start></ion-icon>
    Sign out
  </ion-item>
</ion-list>
