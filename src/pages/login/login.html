<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="pagetitle">
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<login (loginStatus)='displayCounter($event)' *ngIf='!isLoggedIn'></login>
<profile  (logout)='logOut($event)' *ngIf='isLoggedIn'></profile>
</ion-content>
