<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row text-center class="mt5">
    <ion-col col-12 icon-start>
      <img src="assets/imgs/logo.png" alt="" width="80px;">
    </ion-col>
  </ion-row>
  <ion-row text-center>

    <ion-col col-10 offset-1>
      <ion-item>
        <ion-icon name="call"></ion-icon>
        <ion-label stacked>Mobile Number</ion-label>
        <ion-input type="number" [(ngModel)]="user.mobile"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email Id</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
    </ion-col>
    <ion-col col-6 offset-3>
      <button ion-button type="submit" block class="submitbutton" style="background: white;
                color: #ff6700;" (click)="registerUser()">Login
      </button>
    </ion-col>

  </ion-row>
</ion-content>
