<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="pagetitle">
      {{title}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ng-container *ngIf="changePassword; then thenTemplate; else elseTemplate"></ng-container>
  <ng-template #thenTemplate>
    <ion-row text-center>
      <ion-col col-10 offset-1>
        <ion-item>
          <ion-label stacked>Old Password</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>New Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6 offset-3>
        <button ion-button type="submit" block class="submitbutton" style="background: white;
                    color: #ff6700;"
          (click)="changePassword()">Change Password
        </button>
      </ion-col>

    </ion-row>
  </ng-template>
  <ng-template #elseTemplate>
    <ion-row text-center>
      <ion-col col-10 offset-1>
        <ion-item>
          <ion-label stacked>New Password</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Confirm Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6 offset-3>
        <button ion-button type="submit" block class="submitbutton" (click)="forgotPassword()">
          Change Password
        </button>
      </ion-col>
    </ion-row>
  </ng-template>
</ion-content>
