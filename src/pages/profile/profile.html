<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="pagetitle">
      {{title}}
    </ion-title>
  </ion-navbar>
  <ion-toolbar class="segmentcol">
    <ion-row>
      <ion-col class="segmentcol">
        <ion-segment [(ngModel)]="tabs">
          <ion-segment-button value="redeem" (click)="selectTab(0)" value="0">
            Redeem
          </ion-segment-button>
          <ion-segment-button value="history" (click)="selectTab(1)" value="1">
            History
          </ion-segment-button>
          <div id="slide" class="slide"></div>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides #pageSlider (ionSlideWillChange)="changeWillSlide($event)">
    <ion-slide>
      <redeem></redeem>
    </ion-slide>
    <ion-slide> 
      <history></history>  
    </ion-slide>
  </ion-slides>
</ion-content>
