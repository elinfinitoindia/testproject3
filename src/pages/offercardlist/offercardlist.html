<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Offers from {{title|titlecase }}</ion-title>
  </ion-navbar>
  <!-- <shrinkingheader [scrollArea]="myContent" headerHeight="120"> </shrinkingheader> -->
  <toolsegmentbtn (tabsindex)="slideChangeByTab($event)"></toolsegmentbtn>
</ion-header>
<ion-content #myContent>
  <ion-card id="catcards nopaddingoffercard" *ngFor="let items of lists" (click)="getOfferDetails(items)">
    <ion-card-content style="padding:5px;">
      <ion-row>
        <ion-col item-left class="nopaddingcol" style="margin-top: 5px;margin-bottom: 0px;">
          <img src="../../assets/imgs/Ajio_e.png" class="logo">
        </ion-col>
        <ion-col col-12>
          <h3 style="white-space: normal;">
            {{items}}
          </h3>
        </ion-col>
        <ion-col style="padding-top: 0px;padding-bottom: 0px;">
          <ion-icon ios="ios-cash" md="md-cash" color="theme"></ion-icon>
          <span style="color:blueviolet">Flat 25 CD Cashback </span>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <!-- </ion-col> -->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
