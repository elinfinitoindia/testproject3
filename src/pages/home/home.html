<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title class="pagetitle" style="color:#B7B7B7;">Deals Wale</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content>
  
  <adslider></adslider>

  <h1 class="text-center" (click)="login()">Shop on Stores</h1>
  <offercards [lists]="brands" [type]="'Brands'"></offercards> 
  <adscard></adscard>

  <h1 class="text-center">Offers by Brands</h1>
  <brandcards [navdata]="'BrandsPage'" [type]="'Brands'" [view]=isTrue [isDeal]=isFalse [items]="brands"></brandcards>

  <ng-template [ngIf]="category">
    <h1 class="text-center">Offers by Categories</h1>
    <categorycards [items]="category" [view]=isTrue [navdata]="'CategoriesPage'"></categorycards>  
  </ng-template>
  

  <h1 class="text-center">New Launches</h1>
  <brandcards [items]="category" [type]="'Category'"></brandcards>

  <h1 class="text-center">Super Deal</h1>
  <squaredeal [deals]=brands></squaredeal>

  <h1 class="text-center">Todays Exclusive</h1>
  <adscard></adscard>

  <h1 class="text-center">Daily Offers</h1>
  <brandcards [navdata]="DailyNav" [type]="'Brands'" [isDeal]=isTrue [items]="brands"></brandcards>

  <h1 class="text-center">
  </h1>
  
</ion-content>
