  <ion-row class="reportproblem" style="border-top:1px solid lightgray">
    <ion-col col-12>
      <ion-list>
        <ion-item>
          View All Offers

        <ion-item>
          Report Problem

      </ion-list>

  <ion-fab bottom right #fab>
    <button ion-fab>
      <ion-icon name="share" class="sharebtn"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="whatsapp" (click)="openSocial('Whatsapp', fab)">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </button>
      <button ion-fab color="google" (click)="openSocial('Gmail', fab)">
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
      <button ion-fab color="twitter" (click)="openSocial('Twitter', fab)">
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab color="facebook" (click)="openSocial('Facebook', fab)">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

<ion-footer>
  <ion-grid class="couponbtngrid">
    <ion-row>
      <ion-col col-6 text-left>
        <button ion-button clear style="color:white;margin: 0px;" (tap)="insertView()"></button>
      </ion-col>
      <ion-col col-6 text-right>
        <button ion-button clear style="color:white;margin: 0px; ">Visit Site</button>
      </ion-col>
    </ion-row>
