<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="pagetitle">
      {{offerDetail?.Name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-12 style="    text-align: center;">
      <img src="assets/unnamed (1).jpg" alt="">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <span style="color:#FF6700">Description</span>
      <p> {{offerDetail?.Description}}
      </p>
    </ion-col>
  </ion-row>

  <!-- <span style="color:#FF6700">Description</span>
      {{offerDetail?.Description}} -->

  <ion-row class="reportproblem" style="border-top:1px solid lightgray">
    <ion-col col-12>
      <ion-list>
        <ion-item style="color:#FF6700" (click)="getAllOffers();">
          View All Offers
        </ion-item>
        <ion-item style="color:#FF6700" (click)="reportProblem()">
          Report Problem
        </ion-item>
      </ion-list>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col col-12>
      <h1 style="text-align:center">Credits Cards</h1>
      <adscard></adscard>
    </ion-col>
  </ion-row>
  <ion-fab bottom right #fab>
    <button ion-fab>
      <ion-icon name="share" class="sharebtn"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="whatsapp" (click)="openSocial('Whatsapp', fab)">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </button>
      <button ion-fab color="google" (click)="openSocial('Gmail', fab)">
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
      <button ion-fab color="twitter" (click)="openSocial('Twitter', fab)">
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab color="facebook" (click)="openSocial('Facebook', fab)">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-grid class="couponbtngrid">
    <ion-row>
      <ion-col col-6 text-left>
        <button ion-button clear style="color:white;margin:0px;" (tap)="copyCode()">Coupon Code</button>
      </ion-col>
      <ion-col col-6 text-right>
        <button ion-button clear style="color:white;margin:0px;" (tap)="visitSite()">Visit Site</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
