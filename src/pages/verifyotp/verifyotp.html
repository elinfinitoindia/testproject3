<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="pagetitle">
      Verify Otp
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row text-center>
    <ion-col col-12 icon-start>
      <img src="assets/imgs/logo.png" alt="" width="80px;">
    </ion-col>
  </ion-row>
  <ng-container *ngIf="status; then thenTemplate; else elseTemplate"></ng-container>
  <ng-template #thenTemplate>
    <ion-row text-center>
      <ion-col col-10 offset-1>
        <ion-item>
          <ion-label stacked>Enter Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6 offset-3>
        <button ion-button type="submit" block class="submitbutton" (click)="sendOtp()">
          Send OTP
        </button>
      </ion-col>
    </ion-row>
  </ng-template>
  <ng-template #elseTemplate>
    <ion-row text-center>
      <ion-col col-10 offset-1>
        <ion-item>
          <ion-label stacked>Verify Otp</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6 offset-3>
        <button ion-button type="submit" block class="submitbutton" (click)="verifyOtp()">
          Verify Otp
        </button>
      </ion-col>
      <ion-col col-6 offset-3>
        <button ion-button type="submit" clear class="submitbutton" (click)="resendOtp()">
          Resend Otp
        </button>
      </ion-col>
    </ion-row>
  </ng-template>

  <adscard></adscard>

</ion-content>
